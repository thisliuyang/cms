{% if appID and appKey %}
<div>
    <script src='//unpkg.com/valine/dist/Valine.min.js'></script>
    <div id="vcomments"></div>

    <script>
        new Valine({
            el: '#vcomments',
            appId: '{{appID}}',
            appKey: '{{appKey}}',
            notify: false,
            verify: false,
            avatar: 'mp',
            placeholder: '{{placeholder}}'
        })
    </script>
</div>
{% endif %}
